<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Add Quiz</title>
  <link rel="stylesheet" href="/css/main.css"/>
  <link rel="stylesheet" href="/css/adminNewQuiz.css"/>
  <script src="/bundles/adminAddQuiz.bundle.js"></script>
</head>
<body>
<img id="logo-corner" src="/images/lalolalalogo.png" height="85" width="85">
  <header>
    <h1>Add Quiz</h1>
    <input id="quiz-title-input" type="text" placeholder="Please enter a title"/><br />
    <p id="title-warning">Please enter a title</p>
  </header>

  <div id="question-div">
    <ul id="questions-list"></ul>
    <p id="ul-warning">Please populate your quiz</p>

    <button id="new-question-button" class="button">Add new question</button>
    <p id="question-warning">Please fill in the question</p>
  </div>

  <div id="publish-div">
   Publish?: <input type ="checkbox" id="check-publish">
  </div>

  <div id="save-div">
    <button id="save-quiz-button" class="button">Save everything</button>
  </div>

  <button id="show-archive-button" class="button">Show archived questions</button>
  <div id="archive-div">
    <ul id="archive-list"></ul>
  </div>


</body>
</html>
