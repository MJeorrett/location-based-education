<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Take Quiz</title>
  <link rel="stylesheet" href="/css/main.css"/>
  <link rel="stylesheet" href="/css/userQuizPage.css"/>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDWDIqK_NkNZ6uMyKWWsjXcCw6r0Bvb0mY"></script>
  <script src="/bundles/quiz.bundle.js"></script>
</head>
<body>
  <h1 id="quiz-title"></h1>
  <div id="take-quiz-container">
    <div id="map-container"></div>
    <canvas id="progress-bar" width="50" height="500"></canvas>
    <div id="controls-container">
      <p id="question-text"></p>
      <p id="answer-text"></p>
      <button id="next-results-button">Next Question</button>
    </div>
  </div>
  <div id="results-container">
    <table>
      <tbody id="results-table-body"></tbody>
    </table>

    <div id="padding-under-score-bar"></div>
    <div id="score-bar">
      <p id="score-p"></p>
      <button id="return-to-quizzes-button">Return to Quiz select</button>
    </div>
  </div>
</body>
</html>
